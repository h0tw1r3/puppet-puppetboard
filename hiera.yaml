---
version: 5
defaults:
  datadir: 'data'
  data_hash: 'yaml_data'
hierarchy:
  - name: 'Distribution name and major version'
    paths:
      - "os/%{facts.os.name}.%{facts.os.release.major}.yaml"
      - "os/%{facts.os.family}.%{facts.os.release.major}.yaml"
  - name: 'Distribution family'
    path: "os/%{facts.os.family}.yaml"
